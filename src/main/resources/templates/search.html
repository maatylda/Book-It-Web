<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="/css/style1.css">
    <div th:replace="fragments :: style"/>
</head>
<body>
<div th:replace="fragments :: menu"/>
<div class="p-3 mb-2 bg-secondary text-white">
<div style="display: flex;">
    <div style="flex: 10%"> </div>
    <div style="flex: 50%;">
<div id="style1">
    <div th:each="place :${places.getPlaces()}">
        <p  class="d-flex justify-content-left" th:text="'name : ' + ${place.getName()}"></p>
        <p  class="d-flex justify-content-left" th:text="'town : ' + ${place.getTownName()}"></p>
        <p  class="d-flex justify-content-left" th:text="'phone number : ' +${place.getPhoneNumber()}"></p>
        <p  class="d-flex justify-content-left" th:text="'id : ' +${place.getId()}"></p>
        <form class="d-flex justify-content-left" th:action="@{/places/{placeId}/rooms/search (placeId= ${place.id})}" method="get">
            <input type="hidden" th:value="${from}" th:name="from"></input>
            <input type="hidden" th:value="${to}" th:name="to"></input>
            <button  type="submit" name="submit">Check Now</button>
        </form>
        <hr>
    </div>
</div>
    </div>
    <div style="flex: 40%;">
<hr>
<div class="bd-example">
    <div class="embed-responsive embed-responsive-16by9">
       <!-- <iframe class="embed-responsive-item" src="https://www.youtube.com/watch?v=k84QxVJd0tI" allowfullscreen=""></iframe>-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/k84QxVJd0tI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</div>
        <hr>
    </div>
</div>

</div>
</div>

<hr>

</body>
</html>
