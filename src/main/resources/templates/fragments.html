<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>

    <title>Fragments</title>
    <th:block th:fragment="style">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
        <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">

        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/css/magnific-popup.css}" href="css/magnific-popup.css">
        <link rel="stylesheet" th:href="@{/css/jquery-ui.css}" href="css/jquery-ui.css">
        <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" href="css/owl.carousel.min.css">
        <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}" href="css/owl.theme.default.min.css">
        <link rel="stylesheet" th:href="@{/css/aos.css}" href="css/aos.css">
        <link rel="stylesheet" th:href="@{/css/style.css}" href="css/style.css">

</head>
<body>

        </span>

    <div class="search-wrap">
        <div class="container">
            <a href="#" class="search-close js-search-close"><span class="icon-close2"></span></a>
            <form action="#" method="post">
                <input type="text" class="form-control" placeholder="Search keyword and hit enter...">
            </form>
        </div>
    </div>

    <div class="container">
        <div class="d-flex align-items-center justify-content-between">
            <div class="logo">
                <div class="site-logo">
                    <a href="index.html" class="js-logo-clone">ShopMax</a>
                </div>
            </div>
            <div class="main-nav d-none d-lg-block">
                <nav class="site-navigation text-right text-md-center" role="navigation">
                    <ul class="site-menu js-clone-nav d-none d-lg-block">
                        <li class="has-children active">
                            <a th:href="@{/index}">Home</a>
                            <ul class="dropdown">
                                <li><a href="#">Menu One</a></li>
                                <li><a href="#">Menu Two</a></li>
                                <li class="has-children">
                                    <a href="#">Sub Menu</a>
                                    <ul class="dropdown">
                                        <li><a href="#">Menu One</a></li>
                                        <li><a href="#">Menu Two</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                        <li><a th:href="@{/api/bia/places/search}">Search</a></li>
                        <li><a th:href="@{/admin}">Administration</a></li>
                        <li class="has-children active">
                            <a href="#">Information</a>
                            <ul class="dropdown">
                                <li><a th:href="@{/information/contact}">Kontakt</a></li>
                                <li><a th:href="@{/information/aboutus}">O nas</a></li>
                                <li><a th:href="@{/information/regulations}">Regulamin</a></li>

                            </ul>
                        <li><a th:href="@{/logout}">Logout</a></li>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="icons">
                <a href="#" class="icons-btn d-inline-block js-search-open"><span class="icon-search"></span></a>
                <a href="#" class="icons-btn d-inline-block"><span class="icon-heart-o"></span></a>
                <a href="cart.html" class="icons-btn d-inline-block bag">
                    <span class="icon-shopping-bag"></span>
                    <span class="number">2</span>
                </a>
                <a href="#" class="site-menu-toggle js-menu-toggle ml-3 d-inline-block d-lg-none"><span
                        class="icon-menu"></span></a>
            </div>
        </div>
    </div>
</div>

<th:block th:fragment="footer">

    </footer>
</th:block>

<div th:fragment="js_scripts">

</div>
